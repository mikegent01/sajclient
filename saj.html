<!DOCTYPE html>
<html>
<head>
    <title>Mr Sing;s Big Case</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container:hover img {
            filter: sepia(100%) grayscale(100%);
            opacity: 0;
        }

        .image-container:hover .gif-image {
            opacity: 1;
        }

        .gif-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .music-player {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .image-container:hover .music-player {
            opacity: 1;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audio');
            const imageContainer = document.querySelector('.image-container');
            const gifImage = document.querySelector('.gif-image');

            imageContainer.addEventListener('mouseenter', () => {
                gifImage.style.display = 'block';
                audio.play();
            });

            imageContainer.addEventListener('mouseleave', () => {
                gifImage.style.display = 'none';
                audio.pause();
                audio.currentTime = 0;
            });
        });
    </script>
</head>
<body>
    <div class="image-container">
        <img src="saj.png" alt="Saj" width="300" height="200">
        <img class="gif-image" src="saj.gif" alt="Saj" width="300" height="200" style="display: none;">
        <div class="music-player">
            <audio id="audio">
                <source src="music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
